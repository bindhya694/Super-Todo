<h5>Add new TODO Item</h5><br/>
<div [hidden]="submitted" style="width: 400px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name" required [(ngModel)]="todoitem.name" name="name">
    </div>

    <div class="form-group">
      <label for="name">Description</label>
      <input type="text" class="form-control" id="description" required [(ngModel)]="todoitem.description" name="description">
    </div>

    <div class="form-group">
      <label for="name">Status</label>
      <input type="text" class="form-control" id="status" required [(ngModel)]="todoitem.status" name="status">
    </div>

    <div class="form-group">
      <label for="name">Due Date</label>
      <input class="form-control"(dateSelect)="onDateSelect($event)"  id="TargetDate" placeholder="mm/dd/yyyy" name="targetDate" ngbDatepicker
             #date="ngbDatepicker"  />
      <div class="input-group-append">
        <button id="TargetDateButton" class="btn btn-outline-secondary" (click)="date.toggle()" type="button">
          <span class="oi oi-calendar"></span>
        </button>
      </div>
    </div>

    <button type="submit" class="btn btn-primary btn-sm">Submit</button>
  </form>
</div>

<div [hidden]="!submitted">
  <h5>You submitted successfully!</h5>
   <button class="btn btn-primary btn-sm" (click)="newTodoitem()">Add</button>
</div>
