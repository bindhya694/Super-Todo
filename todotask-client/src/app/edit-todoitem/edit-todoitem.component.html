<h3>Edit Todo Item</h3>
<div style="width: 400px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name" required [(ngModel)]="todoitem.name" name="name">
    </div>

    <div class="form-group">
      <label for="description">Description</label>
      <input type="text" class="form-control" id="description" required [(ngModel)]="todoitem.description" name="description">
    </div>

    <div class="form-group">
      <label for="status">Status</label>
      <input type="text" [readonly]="true" class="form-control" id="status" required [(ngModel)]="todoitem.status" name="status">
    </div>

    <div class="form-group">
      <label for="dueDate">Due Date Id</label>
      <input type="text" class="form-control" id="dueDate" required [(ngModel)]="todoitem.dueDate" name="dueDate">
    </div>

    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>
